<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Vehículos Driv.in</title>
    <link href="DataTables/datatables.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="DataTables/datatables.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1>Gestor de Vehículos Driv.in</h1>
    <table id="drivin" class="display table table-striped table-bordered">
        <thead>
            <tr>
                <th>Tipo de Auto</th>
                <th>Tipo de Combustible</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Tipo de Transmisión</th>
                <th>Consumo en Ciudad</th>
                <th>Consumo en Carretera</th>
                <th>Consumo Mixto</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <th>Tipo de Auto</th>
                <th>Tipo de Combustible</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Tipo de Transmisión</th>
                <th>Consumo en Ciudad</th>
                <th>Consumo en Carretera</th>
                <th>Consumo Mixto</th>
            </tr>
        </tfoot>
    </table>

    <!-- Botón para abrir el modal -->
<button id="openModalBtn" class="btn btn-primary">Abrir Filtros</button>

<!-- El modal -->
<div id="filterModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Filtros</h2>
    <!-- Contenido del modal, como formularios de filtro -->
    <form id="filterForm">
      <div class="form-group">
        <label for="carType">Tipo de Auto:</label>
        <input type="text" id="carType" name="carType" class="form-control">
      </div>
      <div class="form-group">
        <label for="make">Marca:</label>
        <input type="text" id="make" name="make" class="form-control">
      </div>
      <div class="form-group">
        <label for="model">Modelo:</label>
        <input type="text" id="model" name="model" class="form-control">
      </div>
      <div class="form-group">
        <label for="year">Año:</label>
        <input type="number" id="year" name="year" class="form-control">
      </div>
      <div class="form-group">
        <label for="transmission">Tipo de Transmisión:</label>
        <input type="text" id="transmission" name="transmission" class="form-control">
      </div>
      <div class="form-group">
        <label for="mpgRange">Consumo (mpg):</label>
        <input type="text" id="mpgRange" name="mpgRange" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Aplicar Filtros</button>
    </form>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
